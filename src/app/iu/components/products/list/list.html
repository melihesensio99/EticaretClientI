<div class="row">
    <div class="card" style="width: 18rem; margin: 10px;" *ngFor="let product of products">
        <img class="card-img-top" src="assets/product.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Fiyat: {{product.price}} TL | Stok: {{product.stock}}</p>
          <a class="btn btn-success">Sepete Ekle</a>
        </div>
      </div>
</div>
